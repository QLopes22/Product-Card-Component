<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductCardComponent</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="product-img"
        src="images/image-product-mobile.jpg"
        alt="Bottle of Perfume"
      />

      <div class="text">
        <h2 class="label">PERFUME</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="txt-block">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="green">$149.99</p>
          <p class="line-through">$169.99</p>
        </div>

        <button>
          <img src="images/icon-cart.svg" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
